<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/Star_fill.svg"
      type="image/x-icon"
    />
    <title>Coffee Listing</title>
  </head>
  <body>
    <main class="root">
      <section class="content">
        <div class="content__intro">
          <h1 class="content__tittle">Our Collection</h1>
          <p class="content__description">
            Introducing our Coffee Collection, a selection of unique coffees
            from different roast types and origins, expertly roasted in small
            batches and shipped fresh weekly.
          </p>
        </div>
        <div class="content__buttons">
          <button id="all__products">All Products</button>
          <button id="available">Available Now</button>
        </div>
        <div class="content__cards" id="cards__container"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
